<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if 学习</title>
    <script src="./lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{flag}}</p>
        <input type="button" value="切换" @click="toggle">

        <h2 v-if="flag">通过v-if方式来控住元素的状态</h2>
        <h2 v-else>else通过v-if方式来控住元素的状态222</h2>


        <h2 v-show="flag">通过v-show方式来控住元素的状态</h2>
        <!-- v-if 特点:每次都会重新创建或者删除元素 -->
        <!-- v-show 特点:每次不会重新dom的创建和删除 只是会切换元素的display样式 -->
         <!-- v-if 有较高的切换性能消耗 -->
         <!-- v-show 有较高的初始渲染效果 -->
         <!-- 如果频繁的切换元素,最好使用v-show,而不是用v-if -->
         <!-- 如果元素可能永远不会被显示出来,则推荐使用v-if -->
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{
            toggle(){
                this.flag = !this.flag;
            }

        }
    })
</script>
</html>
