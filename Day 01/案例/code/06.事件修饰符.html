<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
    <script src="./lib/vue.js"></script>
    <style>
        .inner{
            height:200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
     <!-- 事件修饰符的格式 @event.modifier 
         .stop  阻止冒泡
         .prevent  阻止默认事件
         .capture 实现捕捉
         .self 只当事件应用在元素本身  才会触发事件
         .once 事件只触发一次

        -->
    <div id="app" >
        <!-- 1. 使用 .stop阻止冒泡 -->
        <!-- <div class="inner" v-on:click.capture="divHandle">
             
            <input type="button" value="戳他" v-on:click.stop="btnHandle">
        </div>  -->

         <!-- 2. 使用.prevent阻止默认事件 -->
        <!-- <a href="https://www.baidu.com" @click.prevent="linkHandle">百度一下</a> -->

        <!-- capture 实现捕捉 -->
        <!-- <div class="inner" v-on:click.capture="divHandle">
            
               <input type="button" value="戳他" v-on:click.capture="btnHandle">
        </div> -->

        <!-- <div class="inner" v-on:click.self="divHandle">
            <input type="button" value="戳他" v-on:click="btnHandle">
         </div> -->


         <!-- <div class="outer" @click="outerHandle">
            <div class="inner" v-on:click.self="divHandle">
                <input type="button" value="戳他" v-on:click="btnHandle">
            </div>
         </div>

        <a href="https://www.baidu.com" @click.once="linkHandle">百度一下</a> -->


    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{

        },
        methods: {
            btnHandle(){
                console.log("这是触发了but的点击事件");
            },
            divHandle(){
                console.log("这是触发了div的点击事件");

            },
            linkHandle(){
                console.log("这是触发了a的点击事件");
            },
            outerHandle(){
                console.log("这是触发了out的点击事件");
            }

        },
    })
</script>
</html>
