<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用指令</title>
    <!-- <script src="./lib/vue.js"></script> -->
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 1. 插值{{}} 会应为加载顺序的问题造成闪烁 通过使用v-cloak 来解决 -->
        <h3 v-cloak>{{msg}}</h3>
        <!-- 2. 使用v-text也可以解决闪b烁问题 -->
        <h2 v-text="msg"></h2>

        <!-- 插值{{}}表达式和v-text的区别 -->
        <p>++++++++{{ msg }}++++++++++</p>
        <p v-text="msg">===============</p>
        <!-- v-text默认没有闪烁问题,v-text会覆盖元素中原本的位置
        但是插值表达式只会替换自己的展位符,不会把整个元素的内容替换 -->
        {{msg2}}

        <div v-text="msg2"></div>

        <!-- v-html使用来解析带有元素标签的字符串 和 v-text一样都会清空原有的内容 -->
        <div v-html="msg2"></div>

    </div>
        
</body>
<script src="./lib/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'v-cloak是用来解决一些常见的问题',
            msg2:'<h1>这是一个带有元素标签的字符串</h1>'
        }
    })
</script>
</html>
