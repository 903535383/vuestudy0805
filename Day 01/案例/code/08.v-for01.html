<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for 的使用</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1 对普通列表循环 -->

        <p v-for="item in list">值为{{item}}</p>

        <p v-for="(item,i) in list">第{{i}}项 值为{{item}}</p>

        <ul>
             <!-- 1 对对象数组循环 -->
            <li v-for="(item,index) in  obList">{{index}} {{item.name}}</li>
        </ul>

        <ul>
             <!-- 对  对象进行轮询 -->
            <li v-for="(item,key,i) in userInfor">{{key}} {{i}} {{item}}</li>
        </ul>


        <ul>
             <!-- 对数字进行轮询 -->
            <li v-for="count in 10">{{count}}</li>
        </ul>


    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[
                1,2,3,4,5,6
            ],
            obList:[
                {id:1,name:'张三'},
                {id:2,name:'张三2'},
                {id:3,name:'张三3'},
                {id:4,name:'张三4'},
                {id:5,name:'张三5'},
            ],
            userInfor:{
                id:1,
                name:'超人',
                sex:'M'
            }


        }
    })
</script>
</html>
